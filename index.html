    <!-- <button>Add an employee</button>

    <form>
    <fieldset>
        <legend>Employee Settings</legend>
           <label class="form-content">
              Add An Employee
            </label>
            <input type="text" name = "name" required>
              <label class="form-content">
                 Employee Available These Days
                    <select name="day" multiple required>
                      <option value="Monday">Monday</option>
                      <option value="Tuesday">Tuesday</option>
                      <option value="Wednesday">Wednesday</option>
                      <option value="Thursday">Thursday</option>
                      <option value="Friday">Friday</option>
                      <option value="Saturday">Saturday</option>
                      <option value="Sunday">Sunday</option>
                    </select>
               </label>
             <label class="form-content">Maximum Hours
               <input type="number" min="1" name="maxHours" required>
             </label>
             <input type="submit" name="employee" value="Send">
        </fieldset>
    </form>

    <form>
    <fieldset>
        <legend>Business Settings</legend>
           <label class="form-content">
              Add Business Days
                 <select name="day" multiple required>
                   <option value="Monday">Monday</option>
                   <option value="Tuesday">Tuesday</option>
                   <option value="Wednesday">Wednesday</option>
                   <option value="Thursday">Thursday</option>
                   <option value="Friday">Friday</option>
                   <option value="Saturday">Saturday</option>
                   <option value="Sunday">Sunday</option>
                 </select>
            </label>
            <label class="form-content">Set opening time
              <input type="time" min="00:00" max="23:59" name="open" required>
            </label>
             <label class="form-content">Set closing time
               <input type="time" min="00:00" max="23:59" name="close" required>
             </label>
             <label class="form-content">Set employees per shift
               <input type="number" min="1" name="staffRequired" required>
             </label>
             <input type="submit" name="submit-employees-per-shift" value="Send">
        </fieldset>
    </form>
    <!-- <input id="settings-input" type="text" placeholder="..." /> -->
