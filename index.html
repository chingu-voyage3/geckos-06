<!-- THIS IS THE MAIN MENU (SETTINGS PAGE) -->
<aside id="menu">
  <h1>Time Trapper</h1>
  <button id="hide-menu">x</button>

  <section class="settings"> <!-- ZZ (changed from id) -->

    <h5>SETTINGS</h5>

    <form>
      <fieldset>
      <legend><strong>Employee Settings</strong></legend>
        <label class="form-content">
          Add an employee:
        </label>
          <input id="employee-name" type="text" name="name" style="width: 250px" placeholder="name..." required />
        <label class="form-content">
          Available the following days:
        </label>
        <br />
        <div id="avail-days">
          <input type="checkbox" name="weekday" value="Monday" /><span> Monday</span><br/>
          <input type="checkbox" name="weekday" value="Tuesday" /><span> Tuesday</span><br/>
          <input type="checkbox" name="weekday"value="Wednesday" /><span> Wednesday</span><br/>
          <input type="checkbox" name="weekday"value="Thursday" /><span> Thursday</span><br/>
          <input type="checkbox" name="weekday" value="Friday" /><span> Friday</span><br/>
          <input type="checkbox" name="weekday"value="Saturday" /><span> Saturday</span><br/>
          <input type="checkbox" name="weekday" value="Sunday" /><span> Sunday</span><br/>
        </div>
        <label class="form-content">Maximum available hours per week:
        </label>
        <input id="max-hours" type="number" min="4" step="4" name="maxHours" style="width: 50px" required />
        <input id="submit-employee" type="submit" name="employee" value="add" />
      </fieldset>
    </form>

    <form>
    <fieldset>
      <legend><strong>Business Settings</strong>
      </legend>
        <label id="adjust-up" class="form-content">
          Add Business Days:
        </label>
        <select id="business-day" name="day" multiple required>
          <option value="Monday" selected>Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        <br />
        <label class="form-content">Set opening time:
        </label>
        <input id="open" type="time" min="07:00" max="21:00" name="open" value="07:00" required />
        <br />
        <label class="form-content">Set closing time:
        </label>
        <input id="close" type="time" min="07:00" max="21:00" name="close" value="18:00" required>
        <label class="form-content">Set employees per shift:
        </label>
        <input id="num-shifts" type="number" min="1" name="staffRequired" style="width: 50px" required />
        <input id="submit-business-day" type="submit" name="submit-business-day" value="add">
      </fieldset>
    </form>
    <!-- <input id="settings-input" type="text" placeholder="..." /> -->

  </section>
