      <span>Friday</span>
      <span>Saturday</span>
      <span>Sunday</span>
    </div>

    <div id="vertical-line1" class="line">
    </div>
    <div id="vertical-line2" class="line">
    </div>

    </div>

    <div id="vertical-line5" class="line">

      <p class="time">8pm</p>
