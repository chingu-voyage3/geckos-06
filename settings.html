  <h1 class="big">Time Trapper</h1>

<!-- THIS IS THE SETTINGS PAGE -->

<div id="menu">


  <section class="settings">

    <h5>SETTINGS</h5>

    <form>
      <fieldset>
      <legend><strong>Employee Settings</strong></legend>
        <label class="form-content">
          Add an employee:
        </label>
          <input id="employee-name" type="text" name="name" style="width: 250px" placeholder="name..." required />
        <label class="form-content">
          Available the following days:
        </label>
        <br />
        <div id="avail-days">
          <input type="checkbox" name="weekday" value="1" /><span> Monday</span><br/>
          <input type="checkbox" name="weekday" value="2" /><span> Tuesday</span><br/>
          <input type="checkbox" name="weekday" value="3" /><span> Wednesday</span><br/>
          <input type="checkbox" name="weekday" value="4" /><span> Thursday</span><br/>
          <input type="checkbox" name="weekday" value="5" /><span> Friday</span><br/>
          <input type="checkbox" name="weekday" value="6" /><span> Saturday</span><br/>
          <input type="checkbox" name="weekday" value="7" /><span> Sunday</span><br/>
        </div>
        <label class="form-content">Maximum available hours per week:
        </label>
        <input id="max-hours" type="number" min="4" step="4" name="maxHours" style="width: 50px" required />
        <input id="add-employee" type="button" name="employee" value="add" />
      </fieldset>
    </form>

    <form>
    <fieldset>
      <legend><strong>Business Settings</strong>
      </legend>
        <label class="form-content">
          Add Business Days:
        </label>
        <select id="business-day" name="day">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        <br />
        <label class="form-content">Set opening time:
        </label>
        <input id="open" type="time" min="07:00" max="21:00" name="open" value="07:00" required />
        <br />
        <label class="form-content">Set closing time:
        </label>
        <input id="close" type="time" min="07:00" max="21:00" name="close" value="18:00" required>
        <label class="form-content">Set employees per shift:
        </label>
        <input id="num-shifts" type="number" min="1" max="3" name="staffRequired" style="width: 50px" required />
        <input id="add-business-day" type="button" name="add-business-day" value="add">
      </fieldset>
    </form>

  </section>

  <section>

  <div id="employee-object">
    <h3>Employee object</h3>
    <div class="fade-out-text">
    </div>

    <div class="scroll-texts">
      <p id="paragraph1" class="menu-text">
      </p>
    </div>
  </div>

  <div id="timetable-object">
    <h3>Timetable object</h3>
    <div class="fade-out-text">
    </div>

    <div class="scroll-texts">
      <p id="paragraph2" class="menu-text">
      </p>
    </div>
  </div>

  <div id="assigned-shifts-object">
    <h3>Assigned shifts</h3>
    <div id="effect1" class="fade-out-text">
    </div>

    <div class="scroll-texts">
      <p id="paragraph3" class="menu-text">
      </p>
    </div>
  </div>

  <section id="settings-buttons">

  <button id="demo" type="button" name="demo" title="click to add demo data">demo</button>
  <br />
  <button id="create-schedule" type="button" name="create schedule" title="click once you have entered data to create your schedule" disabled>create schedule</button>
  <br />
  <button id="clear-all" type="button" name="clear demo" title="click to clear all entries or demo data" disabled>clear all</button>
  <br />
  <button id="save-all" type="button" name="clear demo" title="feature not yet available" disabled>save all</button>
  <br />

  </section>

</div>
